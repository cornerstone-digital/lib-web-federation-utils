<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="assets/theme.css" />

  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Federation Utils',
        repo: 'https://vfuk-digital.visualstudio.com/Digital/_git/lib-web-federation-utils',
        loadSidebar: true,
        coverpage: true,
        onlyCover: true,
        auto2top: true,
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto',
          placeholder: 'Type to search',
          noData: 'No Results!',
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false // whether or not to hide other sidebar content
        },
        tabs: {
          persist: true,
          sync: true,
          theme: 'classic',
          tabComments: true,
          tabHeadings: true
        },
        'flexible-alerts': {
          style: 'flat'
        },
        plugins: [
          function(hook) {
            hook.doneEach(function(html) {
              const activeMenuItem = document.querySelector('.sidebar-nav li.active')

              if (activeMenuItem && activeMenuItem.parentNode.tagName === 'UL') {
                activeMenuItem.parentNode.parentNode.classList.add('active')

                const hasGrandparentUl = activeMenuItem.parentNode.parentNode.parentNode.tagName === 'UL'

                if (hasGrandparentUl) {
                  activeMenuItem.parentNode.parentNode.parentNode.parentNode.classList.add('active')
                }
              }
            })
          }
        ],
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'drawio') {
                if (window.drawioConverter) {
                  console.log('drawio 转化中')
                  return window.drawioConverter(code)
                } else {
                  return `<div class='drawio-code'>${code}</div>`
                }
              } else {
                return this.origin.code.apply(this, arguments);
              }
            }
          }
        },
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Plugins -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-flexible-alerts"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js'></script>
<!--    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>-->

    <!-- Language Highlight support -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-graphql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  </body>
</html>

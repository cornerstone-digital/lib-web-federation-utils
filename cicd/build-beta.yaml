resources:
  repositories:
    - repository: yaml-pipeline-templates
      type: git
      name: dx-yaml-pipeline-templates
      ref: master
    - repository: tools
      type: git
      name: CICD-new-world-tools
      ref: refs/heads/master
trigger:
  branches:
    include:
      - beta
steps:
  - template: templates/build-template.yaml
    parameters:
      versionScript: lerna:version:beta
      publishScript: lerna:publish:beta
      buildScript: nx:affected:build --base=beta
      testScript: nx:affected:test:cc --base=beta
      lintScript: nx:affected:lint --base=beta
      releaseBranch: beta
